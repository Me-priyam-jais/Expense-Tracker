<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link  id="style-change" rel="stylesheet" href="Homepagestyle-Default.css">
</head>
<body id="body">
<div id="Main-container">
  <div id="top-most-buttons">
    <button id="M-E-btn">Monthly Expenses</button>
      <div id="Theme-container">
        <label for="Theme">Theme:</label>
        <select id="theme-selector">
          <option class="opts">Default</option>
          <option class="opts">Dark</option>
          <option class="opts">Light</option>
        </select>
      </div>
    </div>
  <div id="container">
    <div id="upper-buttons">
        <button class="upper-btn" id="T-E-btn">Today's Expenses</button>
        <button class="upper-btn" id="A-E-btn">Add Expense</button>
        <button class="upper-btn" id="D-E-btn">Delete Expense</button>
        <button id="save">Save Changes</button>
    </div>
    <div id="Information">
      <div id="Delete-Pop-Up">
        <div id="Pop-Up-Text"> 
        Do You Want to Delete Any Expense and It's Amount ?
        </div>
        <div id="Pop-Up-Btns">
        <button class="Pop-Btns">No</button>
        <button class="Pop-Btns"> Yes</button>
        </div>
      </div>
      <div id="ExpenseDes">
        <p>Expense Descriptions</p>
        <input class="Description" type="Text" value="1.">
        <input class="Description" type="Text" value="2.">
        <input class="Description" type="Text" value="3.">
        <input class="Description" type="Text" value="4.">
        <input class="Description" type="Text" value="5.">
        <input class="Description" type="Text" value="6.">
        <input class="Description" type="Text" value="7.">
        <input class="Description" type="Text" value="8.">
        <input class="Description" type="Text" value="9.">
      </div>
      <div id="Amount">
        <p>Amount</p>
        <input class="Amount" type="number" value="">
        <input class="Amount" type="number" value="">
        <input class="Amount" type="number" value="">
        <input class="Amount" type="number" value="">
        <input class="Amount" type="number" value="">
        <input class="Amount" type="number" value="">
        <input class="Amount" type="number" value="">
        <input class="Amount" type="number" value="">
        <input class="Amount" type="number" value="">
      </div>
    </div>
    <div id="lowerbtns">
      <div id="Total">Total Amount</div>
      <div id="Total-Amount">0</div>
    </div>
  </div>
</div>  
<script src="mainlogic.js" ></script>
</body>
</html>
